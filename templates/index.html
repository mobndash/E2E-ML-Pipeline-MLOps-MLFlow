<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Open+Sans:300,400,600,700,800" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css2/style.css">
    
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
        }
        .masthead {
            height: 300px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
        }
        .masthead h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        .form-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: -60px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-section h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            color: #343a40;
        }
        .form-row {
            margin-bottom: 15px;
        }
        .form-row label {
            font-weight: 600;
        }
        .btn-predict {
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .btn-predict:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">Wine Quality Predictor</a>
    </div>
</nav>

<!-- Header -->
<header class="masthead" style="background-image: url('static/assets/img/wine.jpg')">
    <div class="text-center">
        <h1>Wine Quality Prediction</h1>
        <p class="lead">Check the quality of wine based on chemical properties</p>
    </div>
</header>

<!-- Form Section -->
<section class="form-section my-5">
    <h2>Enter Wine Properties</h2>
    <form action="/predict" method="post">
        <div class="row">
            <div class="col-md-6 form-row">
                <label for="fixed_acidity">Fixed Acidity</label>
                <input type="number" step="any" name="fixed_acidity" id="fixed_acidity" class="form-control" required>
            </div>
            <div class="col-md-6 form-row">
                <label for="volatile_acidity">Volatile Acidity</label>
                <input type="number" step="any" name="volatile_acidity" id="volatile_acidity" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-row">
                <label for="citric_acid">Citric Acid</label>
                <input type="number" step="any" name="citric_acid" id="citric_acid" class="form-control" required>
            </div>
            <div class="col-md-6 form-row">
                <label for="residual_sugar">Residual Sugar</label>
                <input type="number" step="any" name="residual_sugar" id="residual_sugar" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-row">
                <label for="chlorides">Chlorides</label>
                <input type="number" step="any" name="chlorides" id="chlorides" class="form-control" required>
            </div>
            <div class="col-md-6 form-row">
                <label for="free_sulfur_dioxide">Free Sulfur Dioxide</label>
                <input type="number" step="any" name="free_sulfur_dioxide" id="free_sulfur_dioxide" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-row">
                <label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
                <input type="number" step="any" name="total_sulfur_dioxide" id="total_sulfur_dioxide" class="form-control" required>
            </div>
            <div class="col-md-6 form-row">
                <label for="density">Density</label>
                <input type="number" step="any" name="density" id="density" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-row">
                <label for="pH">pH</label>
                <input type="number" step="any" name="pH" id="pH" class="form-control" required>
            </div>
            <div class="col-md-6 form-row">
                <label for="sulphates">Sulphates</label>
                <input type="number" step="any" name="sulphates" id="sulphates" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3 form-row">
                <label for="alcohol">Alcohol</label>
                <input type="number" step="any" name="alcohol" id="alcohol" class="form-control" required>
            </div>
        </div>

        <div class="form-row mt-4">
            <input type="submit" value="Predict" class="btn btn-predict">
        </div>
    </form>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
