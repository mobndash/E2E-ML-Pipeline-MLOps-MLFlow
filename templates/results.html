<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Prediction Result</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <style>
        body {
            background: url('{{ url_for('static', filename='assets/img/wine.jpg') }}') no-repeat center center fixed;
            background-size: cover;
        }
        .result-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            margin-top: 50px;
            text-align: center;
        }
        h1 { margin-bottom: 20px; }
        p { font-size: 1.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 result-container shadow">
                <h1>Wine Quality Prediction Result</h1>
                <p>The predicted wine quality is:</p>
                <p class="fw-bold display-4">{{ prediction }}</p>
                <a href="/" class="btn btn-success btn-lg mt-3">Predict Again</a>
            </div>
        </div>
    </div>
</body>
</html>
